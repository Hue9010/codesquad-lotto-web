{{#partial "style" }}
<style>
.form-sign {
	max-width: 330px;
	padding: 15px;
	margin: 0 auto;
}

.form-sign .form-control {
	position: relative;
	height: auto;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	padding: 10px;
	font-size: 16px;
}

.submit-button {
	margin-top: 10px;
}
</style>
{{/partial}}

{{#partial "content"}}
	<div class="container" id="main">
		<div class="col-md-6 col-md-offset-3">
				<form class="form-sign" name="question" method="post" action="/users">
					<div class="form-group">
						<label for="userId">사용자 아이디</label> <input class="form-control"
							id="userId" name="userId" placeholder="User ID">
					</div>
					<div class="form-group">
						<label for="password">비밀번호</label> <input type="password"
							class="form-control" id="password" name="password"
							placeholder="Password">
					</div>
					<div class="form-group">
						<label for="name">이름</label> <input class="form-control" id="name"
							name="name" placeholder="Name">
					</div>
					<button type="submit" class="btn btn-lg btn-primary btn-block">회원가입</button>
				</form>
		</div>
	</div>
{{/partial}}
{{>base}}
